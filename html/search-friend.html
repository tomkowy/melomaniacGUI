<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Melomaniac
    </title>
    <link href="Style/DarkGray.css" rel="stylesheet" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
    <script src="/app/beConnector.js"></script>
</head>

<body>
	<div id="container">
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-5 text-left navbar-header">
							<h2>Melomaniac</h2>
						</div>
						<div class="col-sm-2 text-center" style="padding-top: 15px">
							<input type="search" class="form-control">
						</div>
						<div class="col-sm-5 text-right" style="padding-top: 10px">
							<span id="picture">zdjęcie</span>
							<span id="username">imię + nazwisko</span>
							<span class="btn btn-primary btn-sm" onclick="logoutAndRedirect()" id="logout">Wyloguj</span>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<div id="body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-5">
						<div class="row">
							<div class="col-sm-12">
								<h3>Wyniki wyszukiwania dla:</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<p>miejsce na okładkę</p>
							</div>
							<div class="col-sm-8">
								<p>miejsce na dane o utworze</p>
							</div>
						</div>
					</div>
					<div class="col-sm-5">
						<div class="row">
							<div class="col-sm-12">
								<h3>Komentarze:</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<p>miejsce na komentarze</p>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="row">
							<div class="col-sm-12">
								<h3>Oceny:</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<p>miejsce na oceny</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12" style="margin-top: 20px;">
						<p class="text-right" style="font-size: x-small">Tekst stopki</p>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
