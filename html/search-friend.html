<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>
		Melomaniac
	</title>
	<link href="Supernice.css" rel="stylesheet"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<meta name="viewport" content="width=device-width" />
</head>
<body>

    <header>
		<div class="container-fluid">
			<div class="row" style="background-color:pink;">
				<div class="col-sm-2 text-left"><p>LOGO</p></div>
				<div class="col-sm-6 text-center"><p>wyszukiwanie</p></div>
				<div class="col-sm-4 text-right"><p>zdjęcie + imię + nazwisko</p></div>
			</div> 
		</div>
    </header>

    <div id="body">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5">
					<div class="row">
						<div class="col-sm-12" style="background-color:blue;"><p>Wyniki wyszukiwania dla:</p></div>
					</div>
					<div class="row">
						<div class="col-sm-4" style="background-color:yellow;"><p>miejsce na okładkę</p></div>
						<div class="col-sm-8" style="background-color:blue;"><p>miejsce na dane o utworze</p></div>
					</div>
				</div>
				<div class="col-sm-5">
					<div class="row">
						<div class="col-sm-12" style="background-color:blue;"><p>Komentarze:</p></div>
					</div>
					<div class="row">
						<div class="col-sm-12" style="background-color:red;"><p>miejsce na komentarze</p></div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="row">
						<div class="col-sm-12" style="background-color:blue;"><p>Oceny:</p></div>
					</div>
					<div class="row">
						<div class="col-sm-12" style="background-color:yellow;"><p>miejsce na oceny</p></div>
					</div>
				</div>
			</div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" style="margin-top: 20px;">
                    <p class="text-right" style="font-size: x-small">Tekst stopki</p>
                </div>
            </div>
        </div>
    </footer>

</html>
